<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rio De Janeiro</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Righteous|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="/maps/maps.css" type="text/css" />
</head>

<body>
    <div id="map"></div>
    <div class="buttons">
        <input id="show-listings" type="button" value="Show Listings">
        <input id="hide-listings" type="button" value="Hide Listings">
        <a href="/index.html"><button id="home">Home Page</button></a>
    </div>

    <script>
        var map;

        var markers = [];

        function initMap() {
            var styles = [{
                "featureType": "landscape.natural",
                "elementType": "geometry.fill",
                "stylers": [{
                    "visibility": "on"
                },
                {
                    "color": "#e0efef"
                }
                ]
            },
            {
                "featureType": "poi",
                "elementType": "geometry.fill",
                "stylers": [{
                    "visibility": "on"
                },
                {
                    "hue": "#1900ff"
                },
                {
                    "color": "#c0e8e8"
                }
                ]
            },
            {
                "featureType": "road",
                "elementType": "geometry",
                "stylers": [{
                    "lightness": 100
                },
                {
                    "visibility": "simplified"
                }
                ]
            },
            {
                "featureType": "road",
                "elementType": "labels",
                "stylers": [{
                    "visibility": "off"
                }]
            },
            {
                "featureType": "transit.line",
                "elementType": "geometry",
                "stylers": [{
                    "visibility": "on"
                },
                {
                    "lightness": 700
                }
                ]
            },
            {
                "featureType": "water",
                "elementType": "all",
                "stylers": [{
                    "color": "#7dcdcd"
                }]
            }
            ];

            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -22.906846, lng: -43.181970 },
                zoom: 14,
                styles: styles,
                mapTypeControl: false
            });

            var locations = [
                { title: 'Hanging garden of valongo', location: { lat: -22.898962, lng: -43.187494 } },
                { title: 'Sede Abutres Rio de Janeiro', location: { lat: -22.909021, lng: -43.216270 } },
                { title: 'Eco sapucai', location: { lat: -22.910361, lng: -43.198170 } },
                { title: 'Mariachi Guacamole', location: { lat: -22.919358, lng: -43.209667 } },
                { title: 'Rio Free Walking Tour', location: { lat: -22.909531, lng: -43.176286 } },
                { title: 'Portão de Entrada ', location: { lat: -22.913012, lng: -43.177153 } },
                { title: 'Lampadário da Lapa', location: { lat: -22.914202, lng: -43.178051 } },
                { title: 'Escadaria Selaron', location: { lat: -22.915285, lng: -43.179200 } },
                { title: 'Pista Aeromodelismo', location: { lat: -22.918603, lng: -43.1732652 } },
                { title: 'Pier', location: { lat: -22.915887, lng: -43.166038 } },
                { title: 'Roda de Samba do Sambastião', location: { lat: -22.922084, lng: -43.174225 } },
                { title: 'Monumento ao centenário da abertura dos portos', location: { lat: -22.922279, lng: -43.172692 } },
                { title: 'UNITRANS BRASIL RJ', location: { lat: -22.932967, lng: -43.178385 } },
                { title: 'Bica da Rainha.', location: { lat: -22.940722, lng: -43.197047 } },
                { title: 'Largo do Boticário', location: { lat: -22.939315, lng: -43.201434 } },
            ];

            var largeInfowindow = new google.maps.InfoWindow();


            var defaultIcon = makeMarkerIcon('FF0000');


            for (var i = 0; i < locations.length; i++) {
                var position = locations[i].location;
                var title = locations[i].title;
                var marker = new google.maps.Marker({
                    position: position,
                    title: title,
                    animation: google.maps.Animation.DROP,
                    icon: defaultIcon,
                    id: i
                });
                markers.push(marker);
                marker.addListener('click', function () {
                    populateInfoWindow(this, largeInfowindow);
                });

            }

            document.getElementById('show-listings').addEventListener('click', showListings);
            document.getElementById('hide-listings').addEventListener('click', hideListings);

        }

        function populateInfoWindow(marker, infowindow) {
            if (infowindow.marker != marker) {
                infowindow.setContent('');
                infowindow.marker = marker;
                infowindow.addListener('closeclick', function () {
                    infowindow.marker = null;
                });
                var streetViewService = new google.maps.StreetViewService();
                var radius = 50;

                function getStreetView(data, status) {
                    if (status == google.maps.StreetViewStatus.OK) {
                        var nearStreetViewLocation = data.location.latLng;
                        var heading = google.maps.geometry.spherical.computeHeading(
                            nearStreetViewLocation, marker.position);
                        infowindow.setContent('<div>' + marker.title + '</div><div id="pano"></div>');
                        var panoramaOptions = {
                            position: nearStreetViewLocation,
                            pov: {
                                heading: heading,
                                pitch: 30
                            }
                        };
                        var panorama = new google.maps.StreetViewPanorama(
                            document.getElementById('pano'), panoramaOptions);
                    }
                    else {
                        infowindow.setContent('<div>' + marker.title + '</div>' +
                            '<div>No Street View Found</div>');
                    }
                }
                streetViewService.getPanoramaByLocation(marker.position, radius, getStreetView);
                infowindow.open(map, marker);
            }
        }

        function showListings() {
            var bounds = new google.maps.LatLngBounds();
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
                bounds.extend(markers[i].position);
            }
            map.fitBounds(bounds);
        }

        function hideListings() {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
        }


        function makeMarkerIcon(markerColor) {
            var markerImage = new google.maps.MarkerImage(
                'https://img.icons8.com/color/48/000000/marker.png',
                new google.maps.Size(40, 40),
                new google.maps.Point(0, 0),
                new google.maps.Point(10, 34),
                new google.maps.Size(40, 40));
            return markerImage;
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCn5SRS3GViUBI4A0QjgxbM0aUH2n7btzg&callback=initMap"
        async defer></script>



</body>

</html>
